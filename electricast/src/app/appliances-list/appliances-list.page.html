<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let key of objectKeys(appliances)">
    <ion-card-header>
      <ion-item>
        <ion-icon name="{{appliances[key].icon}}" slot="start"></ion-icon>
        <ion-card-title>{{appliances[key].name}}</ion-card-title>
        <ion-toggle checked="{{appliances[key].status}}" slot="end" (ionChange)="toggleAppliance(key)"></ion-toggle>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="flash" slot="start"></ion-icon>
        <ion-label>Power consumed: {{appliances[key].wattage}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="alarm" slot="start"></ion-icon>
        <ion-label>Time used: {{(timeUsedInHuman[key])}}</ion-label>
      </ion-item>
      <ion-progress-bar value="{{powersUsed[key]/totalPower}}"></ion-progress-bar>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button href="/home">
    <ion-icon name="analytics"></ion-icon>
    <ion-label>Dashboard</ion-label>
  </ion-tab-button>

  <ion-tab-button href="/appliances-list" selected=true>
    <ion-icon name="bulb"></ion-icon>
    <ion-label>Appliances</ion-label>
  </ion-tab-button>
  
  <ion-tab-button href="/rate-settings">
    <ion-icon name="flash"></ion-icon>
    <ion-label>Rate</ion-label>
  </ion-tab-button>
</ion-tab-bar>
