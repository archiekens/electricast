<ion-header>
  <ion-toolbar>
    <ion-title>Add Appliance</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label>Appliance Name</ion-label>
    <ion-input placeholder="Kitchen Light" [(ngModel)]="appliance.name" slot="end" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Type of Appliance</ion-label>
    <ion-select [(ngModel)]="appliance.type">
      <ion-select-option value="0">Aircon</ion-select-option>
      <ion-select-option value="1">Blender</ion-select-option>
      <ion-select-option value="2">Bulb</ion-select-option>
      <ion-select-option value="3">Clothes Iron</ion-select-option>
      <ion-select-option value="4">Coffee Maker</ion-select-option>
      <ion-select-option value="5">Dishwasher</ion-select-option>
      <ion-select-option value="6">Electric Stove</ion-select-option>
      <ion-select-option value="7">Fan</ion-select-option>
      <ion-select-option value="8">Hair Dryer</ion-select-option>
      <ion-select-option value="9">Hair Iron</ion-select-option>
      <ion-select-option value="10">Microwave</ion-select-option>
      <ion-select-option value="11">Others</ion-select-option>
      <ion-select-option value="12">Refrigerator</ion-select-option>
      <ion-select-option value="13">Rice Cooker</ion-select-option>
      <ion-select-option value="14">Toaster</ion-select-option>
      <ion-select-option value="15">TV</ion-select-option>
      <ion-select-option value="16">Vacuum</ion-select-option>
      <ion-select-option value="17">Washing Machine</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Wattage(W)</ion-label>
    <ion-input placeholder="10" [(ngModel)]="appliance.wattage" type="number" slot="end" required></ion-input>
  </ion-item>

  <ion-label text-wrap color="danger" position="floating">{{errorMessage}}</ion-label>
  <ion-button expand="block" (click)="addActivity()">Save</ion-button>
  <ion-button expand="block" (click)="closeModal()" color="light">Cancel</ion-button>
</ion-content>
