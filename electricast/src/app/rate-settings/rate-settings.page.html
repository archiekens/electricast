<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Enter the current rate per kwh</ion-card-title>
      <ion-card-subtitle>If you are unsure, please take a look in your previous bill. Otherwise, you can use the default rate.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="fixed">
          â‚±/kwH
        </ion-label>
        <ion-input type="number" required=true [(ngModel)]="rate"></ion-input>
      </ion-item>
      <ion-item lines="none" class="button-options">
        <ion-button color="danger" (click)="useDefaultRate()">Default</ion-button>
        <ion-button color="light" (click)="resetRate()">Reset</ion-button>
        <ion-button (click)="updateRate()">Save</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
